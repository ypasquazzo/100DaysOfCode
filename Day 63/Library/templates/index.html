<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books|length == 0 %}
        <p>No books found.</p>
    {% else %}
        <ul>
            {% for book in books %}
            <li>
                <a href="delete?id={{ book['id'] }}">Delete</a>
                {{ book.title }} - {{ book.author }} - {{ book.rating }}
                <a href="edit?id={{ book['id'] }}">Edit rating</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
