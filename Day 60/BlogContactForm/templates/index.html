<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<body>

  <!-- Navigation -->
  {% include "navigation.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Yannick's Blog</h1>
            <span class="subheading">A collection of Yannick's random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts: %}
          <div class="post-preview">
            <a href="{{ url_for('post', number=post['id']) }}"><h2>{{ post["title"] }}</h2></a>
            <p class="text">{{ post["subtitle"] }}</p>
            <p class="post-meta"><em>Posted by <strong>{{ author }}</strong> on {{ date }}</em></p>
          </div>
          <hr>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <!-- Footer -->
  {% include "footer.html" %}

</body>
</html>
